<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content padding id="page38">

  <!-- Search bar with ID 'search' -->
  <ion-searchbar #search></ion-searchbar>

  <!-- for each key of the section object, filter using our custom pipe searchfilter -->
  <ion-list  no-lines *ngFor="let section of services|searchfilter: ['links', 'keywords']:search.value">
    <!-- if the links array within this section is empty, do not display this section -->
    <ion-item class="paragraph" *ngIf="section.links.length > 0">
      {{section.title}}
      <!-- for each key of the links array within this section, display a hyperlink -->
      <a *ngFor="let link of section.links" class="item" href="#" (click)="openWithInAppBrowser(link.url)">
        {{link.text}}
      </a>
    </ion-item>
  </ion-list>
</ion-content>
