<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content padding id="page38">
  <ion-searchbar #search></ion-searchbar>
  <ion-list  no-lines *ngFor="let section of services">
    <ion-item class="paragraph">
      {{section.title}}
      <a *ngFor="let link of section.links|searchfilter: 'text':search.value" class="item" href="#" (click)="openWithInAppBrowser(link.url)">
        {{link.text}}
      </a>
    </ion-item>
  </ion-list>
</ion-content>
