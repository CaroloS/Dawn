<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="cancel()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
     <ion-item>
        <ion-textarea id="myInput" placeholder="write your journal entry here" [(ngModel)]="event.title"></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label>mood</ion-label>
        <ion-select [(ngModel)]="mood">
            <ion-option value="bad">bad</ion-option>
            <ion-option value="ok">ok</ion-option>
            <ion-option value="good">good</ion-option>
        </ion-select>
    </ion-item>

    <ion-list>
        <ion-item>
            <ion-label>Start</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime"
                          [min]="minDate"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label id="endtime">End</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime"
                          [min]="minDate"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>All Day?</ion-label>
            <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
        </ion-item>
    </ion-list>

    <button ion-button large block id="submit" icon-left (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
        add mood entry
    </button>
</ion-content>
