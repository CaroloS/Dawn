  <ion-navbar>
      <ion-buttons end>

<ion-content padding style="background:url(assets/img/dawn_background.gif) no-repeat center;background-size:cover;" id="page39">

    <button ion-button block (click)="addEvent()" class="action-button" >
     click to add an entry
    </button>
    <p style="text-align:center">{{ viewTitle}}
	</p>
    <calendar [eventSource]="eventSource"
      [calendarMode]="calendar.mode"
      [currentDate]="calendar.currentDate"
      (onEventSelected)="onEventSelected($event)"
      (onTitleChanged)="onViewTitleChanged($event)"
      (onTimeSelected)="onTimeSelected($event)"
      step="30"
      class="calendar">
    </calendar>


</ion-content>
