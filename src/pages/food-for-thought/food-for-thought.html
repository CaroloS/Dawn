<ion-header>
  <ion-navbar>
  <ion-title>
  food for thought </ion-title>
</ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor = "let item of posts">
    <ion-card-title>
      {{item.snippet.title}}
    </ion-card-title>
    <ion-card-content>
      <iframe width="290" height="163" [src]="item.id.videoId | youtube" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
    </ion-card-content>
  </ion-card>
</ion-content>
