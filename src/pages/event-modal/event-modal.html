<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title id="title">mood journal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background:url(assets/img/dawn_background.gif)"; no-repeat center;background-size:cover;>
<h2> how are you feeling today? </h2>


    <ion-item>
      <ion-textarea id="myInput" placeholder="write your jounral entry here"  [(ngModel)]="event.title"></ion-textarea>
    <!--  <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input> -->
    </ion-item>


<ion-list>
    <ion-item>
      <ion-label>Start</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label id="endtime">End</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>All Day?</ion-label>
      <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
    </ion-item>
  </ion-list>

  <button ion-button large  block  id="submit"   icon-left  (click)="save()">
    <ion-icon name="checkmark"> </ion-icon>   add mood entry
  </button>
</ion-content>
