<ion-header>

  <ion-navbar>
    <ion-title>mood_menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background:url(assets/img/dawn_background.gif) no-repeat center;background-size:cover;">

<h2> how are you feeling today? </h2>

  <ion-grid no-padding>
    <ion-row>
      <ion-col >
          <button ion-button class="moodbutton" id="moodbutton1">
            <ion-label>bad</ion-label>
          </button>
      </ion-col>
      <ion-col >
        <button ion-button id="moodbutton2">
          <ion-label>ok</ion-label>
        </button>
      </ion-col>
      <ion-col >
        <button ion-button id="moodbutton3">
          <ion-label id="goodlabel">good</ion-label>
        </button>
      </ion-col>
    </ion-row>
    </ion-grid>

<button ion-button on-click="goToMoodJournal()">write a mood journal entry</button>

<button ion-button on-click="goToMoodTracker()">view your mood tracker</button>


</ion-content>
