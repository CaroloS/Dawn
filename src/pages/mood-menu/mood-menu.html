<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content padding>
<h2> how are you feeling today? </h2>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
          <button ion-button class="moodbutton" id="moodbutton1" on-click="badSelected()">
            <ion-label>bad</ion-label>
          </button>
      </ion-col>
      <ion-col>
        <button ion-button id="moodbutton2" on-click="okSelected()">
          <ion-label>ok</ion-label>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button id="moodbutton3" on-click="goodSelected()">
          <ion-label id="goodlabel">good</ion-label>
        </button>
      </ion-col>
    </ion-row>
    </ion-grid>

<div padding-right id="moodJournalButtons">
<button ion-button id="button5" class="action-button" on-click="goToMoodJournal()">write a mood journal entry</button>
<button ion-button id="button6" class="action-button" on-click="goToMoodTracker()">view your mood tracker</button>
</div>
</ion-content>
